# This is a basic workflow to help you get started with Actions
# name属性用来指定这个工作流的名字
name: HuoJianTntCheck

# Controls when the workflow will run
# 这个部分用来指定能够触发工作流执行的事件
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # 当对分支main进行push操作的时候，这个工作流就被触发了
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron:  '20 19 * * *' # 默认在每天 UTC 19:20（北京时间 3:20）执行

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
# 工作流是由一个或多个的jobs构成的，在jobs里来说明要交给GitHub aciton执行的任务
jobs:
  # This workflow contains a single job called "build"
  # 这个jobs中的一个任务，名字叫build(随便怎么取)
  job1:
    # The type of runner that the job will run on
    # 用来指定这个任务在什么操作系统上跑(服务器是GitHub免费提供的)
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    # 指出这个build任务的步骤
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up Python #安装python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install requirements #安装轮子
      run: |
        pip install -r requirements.txt
    - name: Run script
      env:
        AGENTID1: ${{secrets.AGENTID1}}
        AGENTID2: ${{secrets.AGENTID2}}
        CORPID: ${{secrets.CORPID}}
        CORPSECRET: ${{secrets.CORPSECRET}}
      run: |
        python main.py "${{ secrets.username }}" "${{ secrets.password }}" "${{ secrets.corpid }}" "${{ secrets.corpsecret }}" "${{ secrets.agentid }}"